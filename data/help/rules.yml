title: "Règles du Discord de la Baleine :"

fields:
    - name: ":pencil: Contenu"
      value: |
        - La courtoisie et le savoir-vivre sont de rigueur.
        - Envoyez des messages utiles et qualitatifs, n'abusez pas de la touche entrée.
        - Pensez à supprimer ou modifier votre message si vous vous trompez.
        - Les réactions insultantes (type :middle_finger:) seront sanctionnées.

        - Ne demandez pas où investir, nous ne sommes pas devins.
        - Les calls non argumentés seront sanctionnés.

    - name: ":octagonal_sign: Publicité"
      value: |
        - Toute publicité est interdite, lien Discord compris.
        - Les liens de parrainage sont interdits.
        - La promotion de groupes de pump est interdite.
        - Toute vente est interdite, sauf les Baleines avancées qui peuvent vendre du matériel de minage.
    - name: ":warning: Important"
      value: |
        - **Aucun des avis sur ce discord ne constitue un conseil d'investissement. Chacun prend ses décions et en est le seul responsable.**
