description: |
  Comme vous avez pu le remarquer il y a beaucoup de monde sur ce discord. C'est un super outil pour apprendre. Il faut donc en prendre soin, le chouchouter et lui faire garder ses principes premiers : L'apprentissage et l'entraide !

  C'est pour cela qu'il est mieux, avant de poser une question, d'avoir essayer de chercher la réponse par soi-même. Google marche très bien, il suffit d'écrire la question dans le rectangle au milieu de la page. Il y a aussi notre chaîne youtube par exemple.

  L'univers des cryptomonnaies demande un minimum de temps et d'investissement donc nous ne pouvons pas tout simplifier. C'est donc à vous d'y consacrer le temps nécessaire.
