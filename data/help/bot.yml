fields:
    - name: "Conversion de prix"
      value: |
        `!conv value ticker [ticker2]`
        → Convertit un montant dans un autre coin. Si l'autre coin n'est pas précisé, convertit en fiat.
    - name: "Cotation d'un coin"
      value: |
        `!price ticker [exchange]`
        → Affiche le prix actuel du coin ou de la paire. Les exchanges gérés sont bitfinex, bittrex, cryptopia. Si l'exchange n'est pas précisé, un est choisi automatiquement.
    - name: "Aide et définitions"
      value: |
        `!help subject`
        → Affiche l'aide sur un sujet. Par exemple, `!help bot` affiche ce message.

